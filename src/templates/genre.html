    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg bg-light py-0">
				<div id="skam" class="container-fluid d-flex justify-content-between align-items-center">
					<h2><a href="/" style="text-decoration:none;color:green">Spotify Analyzer</a></h2>

					<h1 id="genre-data" class="mx-auto">Genre Page</h1>

					<div class="d-flex align-items-center">

						<a href="settings" class="btn btn-outline-primary me-2" type="button">Settings</a>
						<button id="but" class="btn btn-outline-success" type="button">Logout</button>
					</div>
				</div>
			</nav>
        </header>

        <!-- Dashboard Layout -->
        <main class="container-fluid mt-4">
            <!-- Static Info Section -->
            <div id="skam" class="container-fluid d-flex align-items-center">
                <label for="date-range" class="me-2">Select a Date Range:</label>
                <select id="date-range" name="date-range" class="fade-in form-select w-auto" aria-label="Date Range">
                    <option value="all-time">All Time</option>
                    <option value="last-year">Last Year</option>
                    <option value="last-month">Last Month</option>
                </select>
            </div>

            <!-- Main Grid -->
            <div class="row" style="min-height: 600px;">
                <!-- Left Column - Top Users/Listeners -->
                <div class="col-md-2">
                    <div class="section-box">
                        <h5 class="mb-4">Top Users/Listeners</h5>
                        <ul id="usersList" class="list-group">
                        </ul>
                    </div>
                </div>

                <!-- Center Column - Top Tracks -->
                <div class="col-md-6">
                    <div class="section-box">
                        <h5 class="mb-4">Top Tracks</h5>
                        <ul id="trackList" class="list-group">
                        </ul>
                    </div>
                </div>

                <!-- Right Column - Split into Creators and Albums -->
                <div class="col-md-4">
                    <div class="d-flex flex-column">
                        <!-- Creators Section - Top Half -->
                        <div class="section-box">
                            <h5 class="mb-3">Creators</h5>
                            <ul id="creatorsList" class="list-group">
                            </ul>
                        </div>
                        
                        <!-- Albums Section - Bottom Half -->
                        <div class="section-box">
                            <h5 class="mb-3">Albums</h5>
                            <ul id="albumsList" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
