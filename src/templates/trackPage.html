<!doctype html>
<html lang="en">
    <head>
        <title>Track Page - Spotify Data Analyzer</title>
        <meta charset="utf-8">
        <meta author="Rožle Lipej">
        <meta name="description" content="Spotify track data analysis">
        <meta name="keywords" content="Spotify, track, data, analysis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/track_page.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar">
                <div id="skam" class="container-fluid d-flex justify-content-between align-items-center">
                    <h1 class="mx-auto">Track Page</h1>
                    <a href="settings" class="btn btn-outline-primary me-2" type="button">Settings</a>
                    <button id="but" class="btn btn-outline-success" type="button">Logout</button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container-fluid mt-4">
			<div id="skam" class="container-fluid d-flex align-items-center mb-4">
                <h4 class="w-100 text-center fade-in">Static Stuff • Basic Information</h4>
            </div>	
            <!-- Top Users/Listeners Section -->
            <div class="section-box top-users fade-in">
                <h3>Top Users (Listeners)</h3>
                <div class="row mt-4">
                    <div class="col-md-8 mx-auto">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                User 1
                                <span class="badge bg-success rounded-pill">120 plays</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                User 2
                                <span class="badge bg-success rounded-pill">98 plays</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                User 3
                                <span class="badge bg-success rounded-pill">87 plays</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                User 4
                                <span class="badge bg-success rounded-pill">65 plays</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                User 5
                                <span class="badge bg-success rounded-pill">52 plays</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
