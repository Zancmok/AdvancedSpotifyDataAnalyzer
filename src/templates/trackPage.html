<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">

        <meta name="description" content="Spotify track data analysis">
        <meta name="keywords" content="Spotify, track, data, analysis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/track_page.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg bg-light py-0">
                <div id="skam" class="container-fluid d-flex justify-content-between align-items-center">
                    <h2><a href="/" style="text-decoration:none;color:green">Spotify Analyzer</a></h2>

                    <!-- Wrapper for Image and h1 -->
                    <div class="d-flex align-items-center mx-auto">
                        <img id="song-data-pfp" height="100" width="100" class="mx-2" src="" alt="PFP">
                        <h1 id="song-data" class="mx-2">Track Page</h1>
                    </div>

                    <div class="d-flex align-items-center">
                        <a href="{{url_for('settings')}}" class="btn btn-outline-primary me-2" type="button">Settings</a>
                        <button id="but" class="btn btn-outline-success" type="button">Logout</button>
                    </div>
                </div>
            </nav>
        </header>


        <!-- Main Content -->
        <main class="container-fluid mt-4">
			<div id="skam" class="container-fluid d-flex align-items-center">
                <label for="date-range" class="me-2">Select a Date Range:</label>
                <select id="date-range" name="date-range" class="fade-in form-select w-auto" aria-label="Date Range">
                    <option value="all-time">All Time</option>
                    <option value="last-year">Last Year</option>
                    <option value="last-month">Last Month</option>
                </select>
            </div>
            <!-- Top Users/Listeners Section -->
            <div class="section-box top-users fade-in">
                <h3>Top Users (Listeners)</h3>
                <div class="row mt-4">
                    <div class="col-md-8 mx-auto">
                        <ul id="tracksList" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </main>

		<script>
            const baseUrl = "{{ url_for('index') }}".slice(0, -6)
            const logoutUrl = "{{ url_for('logout') }}";
            const loginUrl = "{{ url_for('login') }}";
            const dataUrl = "{{ url_for('get_song_data')}}"
            const songId = "{{ song_id }}";
        </script>
        <script src="../static/js/util.js"></script>
        <script src="../static/js/logout.js"></script>
        <script src="../static/js/song_page.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
