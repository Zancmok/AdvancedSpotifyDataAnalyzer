<!doctype html>
<html lang="en">
    <head>
        <title>AdvancedSpotifyDataAnalyzer - User Page</title>
        <meta charset="utf-8">
        <meta author="Rožle Lipej">
        <meta name="description" content="Spotify data analysis - User Page">
        <meta name="keywords" content="Spotify, data, analysis, user">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/user.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar">
                <div id="skam" class="container-fluid d-flex justify-content-between align-items-center">
                    <h1 class="mx-auto">User Page</h1>
                    <button id="but" class="btn btn-outline-success" type="button">Logout</button>
                </div>
            </nav>
        </header>

        <!-- Dashboard Layout -->
        <main class="container-fluid mt-4">
            <!-- Static Info Section -->
            <div id="skam" class="container-fluid d-flex align-items-center mb-4">
                <h4 class="w-100 text-center fade-in">Static Stuff • Basic Information</h4>
            </div>

            <!-- Main Grid -->
            <div class="row">
                <!-- Left Column - Top Genres -->
                <div class="col-md-3">
                    <div class="section-box h-100 fade-in">
                        <h5 class="mb-4">Top Genres</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Pop</li>
                            <li class="list-group-item">Rock</li>
                            <li class="list-group-item">Hip Hop</li>
                            <li class="list-group-item">Electronic</li>
                            <li class="list-group-item">R&B</li>
                        </ul>
                    </div>
                </div>

                <!-- Center Column - Top Tracks -->
                <div class="col-md-6">
                    <div class="section-box h-100 fade-in">
                        <h5 class="mb-4">Top Tracks</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Track 1</li>
                            <li class="list-group-item">Track 2</li>
                            <li class="list-group-item">Track 3</li>
                            <li class="list-group-item">Track 4</li>
                            <li class="list-group-item">Track 5</li>
                        </ul>
                    </div>
                </div>

                <!-- Right Column - Creators and Albums -->
                <div class="col-md-3">
                    <div class="d-flex flex-column gap-3">
                        <!-- Creators Section -->
                        <div class="section-box fade-in">
                            <h5 class="mb-3">Creators</h5>
                            <ul class="list-group">
                                <li class="list-group-item">Creator 1</li>
                                <li class="list-group-item">Creator 2</li>
                                <li class="list-group-item">Creator 3</li>
                            </ul>
                        </div>
                        
                        <!-- Albums Section -->
                        <div class="section-box fade-in">
                            <h5 class="mb-3">Albums</h5>
                            <ul class="list-group">
                                <li class="list-group-item">Album 1</li>
                                <li class="list-group-item">Album 2</li>
                                <li class="list-group-item">Album 3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
