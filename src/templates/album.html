<!doctype html>
<html lang="en">
    <head>
        <title>AdvancedSpotifyDataAnalyzer - Album Page</title>
        <meta charset="utf-8">
        <meta author="Rožle Lipej">
        <meta name="description" content="Spotify data analysis - Album Page">
        <meta name="keywords" content="Spotify, data, analysis, album">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar">
                <div id="skam" class="container-fluid d-flex justify-content-between align-items-center">
                    <h1 class="mx-auto">Album Page</h1>
                    <a href="settings.html" class="btn btn-outline-primary me-2" type="button">Settings</a>
                    <button id="but" class="btn btn-outline-success" type="button">Logout</button>
                </div>
            </nav>
        </header>

        <!-- Dashboard Layout -->
        <main class="container-fluid mt-4">
            <!-- Static Info Section -->
            <div id="skam" class="container-fluid d-flex align-items-center mb-4">
                <h4 class="w-100 text-center fade-in">Static Stuff • Basic Information</h4>
            </div>

            <!-- Main Grid -->
            <div class="row">
                <!-- Left Column - Top Tracks -->
                <div class="col-md-6">
                    <div class="section-box h-100 fade-in">
                        <h5 class="mb-4">Top Tracks</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Track 1</li>
                            <li class="list-group-item">Track 2</li>
                            <li class="list-group-item">Track 3</li>
                            <li class="list-group-item">Track 4</li>
                            <li class="list-group-item">Track 5</li>
                            <li class="list-group-item">Track 6</li>
                            <li class="list-group-item">Track 7</li>
                        </ul>
                    </div>
                </div>

                <!-- Right Column - Top Users/Listeners -->
                <div class="col-md-6">
                    <div class="section-box h-100 fade-in">
                        <h5 class="mb-4">Top Users/Listeners</h5>
                        <ul class="list-group">
                            <li class="list-group-item">User 1</li>
                            <li class="list-group-item">User 2</li>
                            <li class="list-group-item">User 3</li>
                            <li class="list-group-item">User 4</li>
                            <li class="list-group-item">User 5</li>
                            <li class="list-group-item">User 6</li>
                            <li class="list-group-item">User 7</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
