    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg bg-light py-0">
                <div id="skam" class="container-fluid d-flex justify-content-between align-items-center">
                    <h2><a href="/" style="text-decoration:none;color:green">Spotify Analyzer</a></h2>

                    <!-- Wrapper for Image and h1 -->
                    <div class="d-flex align-items-center mx-auto">
                        <img id="author-data-pfp" height="100" width="100" class="mx-2" src="" alt="PFP">

                    </div>
                </div>

        <!-- Dashboard Layout -->
        <main class="container-fluid mt-4">
            <!-- Static Info Section -->
            <div id="skam" class="container-fluid d-flex align-items-center">
                <label for="date-range" class="me-2">Select a Date Range:</label>

            </div>

            <!-- Main Grid -->
            <div class="row">
                <!-- Left Column - Top Albums -->
                <div class="col-md-4">
                    <div class="section-box">
                        <h5 class="mb-4">Top Albums</h5>
                        <ul id="albumsList" class="list-group">
                        </ul>
                    </div>
                </div>

                <!-- Center Column - Top Tracks -->
                <div class="col-md-4">
                    <div class="section-box">
                        <h5 class="mb-4">Top Tracks</h5>
                        <ul id="trackList" class="list-group">
                        </ul>
                    </div>
                </div>

                <!-- Right Column - Top Users/Listeners -->
                <div class="col-md-4">
                    <div class="section-box">
                        <h5 class="mb-4">Top Users/Listeners</h5>
                        <ul id="usersList" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </main>
